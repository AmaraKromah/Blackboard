<nb-card class="sticky">
  <nb-card-body>
    <div class="row">
      <div class="col-md-6 col-lg-8 leftNav">
        <div class="col-sm-4 col-md-6 col-lg-3 beforeAfterNow">
          <div class="btn-group">
            <button
              class="today"
              nbButton
              outline
              mwlCalendarToday
              [(viewDate)]="viewDate"
              (viewDateChange)="viewDateChange.next(viewDate)"
            >
              Today
            </button>

            <span class="viewChange">
              <button
                nbButton
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)"
                [excludeDays]="excludeDays"
              >
                <nb-icon icon="arrow-ios-back-outline"></nb-icon>
              </button>
              <button
                nbButton
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)"
                [excludeDays]="excludeDays"
              >
                <nb-icon icon="arrow-ios-forward-outline"></nb-icon>
              </button>
            </span>
          </div>
        </div>
        <div class="col-sm-8 col-md-6 col-lg-9 text-left dateName">
          <h4>{{ viewDate | calendarDate: view + "ViewTitle":locale }}</h4>
        </div>
      </div>
      <div class="col-md-6 col-lg-4 text-right rightNav">
        <div class="btn-group">
          <span class="">
            <button
              nbButton
              status="primary"
              (click)="viewChange.emit(CalendarView.Month)"
              [class.active]="view === CalendarView.Month"
            >
              Month
            </button>
          </span>

          <span class="">
            <button
              nbButton
              status="primary"
              (click)="viewChange.emit(CalendarView.Week)"
              [class.active]="view === CalendarView.Week"
            >
              Week
            </button>
          </span>

          <span class="">
            <button
              nbButton
              status="primary"
              (click)="viewChange.emit(CalendarView.Day)"
              [class.active]="view === CalendarView.Day"
            >
              Day
            </button>
          </span>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
