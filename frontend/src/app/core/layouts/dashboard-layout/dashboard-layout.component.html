<nb-layout windowMode>
  <nb-layout-header fixed>
    <app-header></app-header>
  </nb-layout-header>

  <nb-sidebar tag="menu-sidebar" responsive>
    <app-sidenav></app-sidenav>
  </nb-sidebar>

  </nb-layout-column>

  <nb-layout-footer fixed>

  </nb-layout-footer>
</nb-layout>
