<nb-card>
  <nb-card-header>
    <nav class="navigation">
      <a href="#" class="link">
        <nb-icon
          icon="arrow-back"
          [options]="{ animation: { type: 'pulse' } }"
        ></nb-icon>
      </a>
    </nav>
  </nb-card-header>
  <nb-card-body>
    <div class="auth">
      <div class="login">
        <h1 id="title" class="title">Change password</h1>
        <p class="sub-title">
          Please set a new password
        </p>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="password" class="label">New Password:</label>
            <input
              type="password"
              nbInput
              fullWidth
              id="password"
              placeholder="password"
              fieldSize="large"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label for="passwordConf" class="label">Confirm Password:</label>
            <input
              type="password"
              nbInput
              fullWidth
              id="passwordConf"
              placeholder="password"
              fieldSize="large"
              formControlName="comfirmPassword"
            />
          </div>
          <button
            type="submit"
            status="primary"
            nbButton
            size="large"
            fullWidth
          >
            Reset password
          </button>
        </form>

        <section class="sign-in-or-up">
          <a routerLink="../login" class="text-link">Back to Log In</a>
          <a routerLink="../register" class="text-link">Register</a>
        </section>
      </div>
    </div>
  </nb-card-body>
</nb-card>
