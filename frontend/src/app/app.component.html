<nb-layout windowMode>
  <nb-layout-header fixed>Company Name</nb-layout-header>

  <nb-sidebar responsive #sidenav
    >Sidebar Content
    <br />
    <strong>Education</strong>
    <ul>
      <li>
        <a
          mat-button
          routerLink="/dashboard/educations"
          routerLinkActive="isAcctive"
          >Educations list
        </a>
      </li>
      <li>
        <a
          mat-button
          routerLink="/dashboard/educations/create"
          routerLinkActive="isAcctive"
          >Create educations</a
        >
      </li>
    </ul>
    <strong>Subjects</strong>
    <ul>
      <li>
        <a
          mat-button
          routerLink="/dashboard/subjects"
          routerLinkActive="isAcctive"
          >Subjects list
        </a>
      </li>
      <li>
        <a
          mat-button
          routerLink="/dashboard/subjects/create"
          routerLinkActive="isAcctive"
          >Create subjects</a
        >
      </li>
    </ul>
    <strong>Assignments</strong>
    <ul>
      <li>
        <a
          mat-button
          routerLink="/dashboard/assignments"
          routerLinkActive="isAcctive"
          >Assignments list
        </a>
      </li>
    </ul>
    <strong>Auth</strong>
    <ul>
      <li>
        <a mat-button routerLink="auth/login" routerLinkActive="isAcctive"
          >Login
        </a>
      </li>
      <li>
        <a mat-button routerLink="auth/register" routerLinkActive="isAcctive"
          >Register
        </a>
      </li>
      <li>
        <a
          mat-button
          routerLink="auth/request-password"
          routerLinkActive="isAcctive"
          >Request password
        </a>
      </li>
      <li>
        <a
          mat-button
          routerLink="auth/reset-password"
          routerLinkActive="isAcctive"
          >Reset Password
        </a>
      </li>
    </ul>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    Contact us Bro
  </nb-layout-footer>
</nb-layout>
